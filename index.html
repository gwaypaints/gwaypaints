<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Gway Paints</title>

<style>
:root{
--bg1:#0b0f1a;--bg2:#0a0b10;--panel:rgba(255,255,255,.06);
--panel2:rgba(255,255,255,.04);--stroke:rgba(255,255,255,.10);
--text:#f2f2f7;--muted:#b9b9c7;--blue:#4aa3ff;
}
*{box-sizing:border-box}
body{
margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto;
color:var(--text);
background:linear-gradient(180deg,var(--bg1),var(--bg2));
}
header{background:#000;padding:20px}
h1{margin:0;font-family:cursive;font-size:42px}
main{max-width:1200px;margin:auto;padding:16px;display:grid;grid-template-columns:2fr 1fr;gap:16px}
@media(max-width:900px){main{grid-template-columns:1fr}}

.panel{background:var(--panel);border:1px solid var(--stroke);border-radius:20px;padding:14px}
.card{background:var(--panel2);border:1px solid var(--stroke);border-radius:16px;overflow:hidden}

.picCarousel{position:relative;aspect-ratio:16/10;overflow:hidden}
.picTrack{display:flex;height:100%;transition:.3s}
.pic{flex:0 0 100%;position:relative}
.pic img{position:absolute;inset:0;width:100%;height:100%;object-fit:cover}
.picDots{position:absolute;bottom:8px;left:0;right:0;display:flex;justify-content:center;gap:6px}
.picDot{width:8px;height:8px;border-radius:50%;background:#666;border:none}
.picDot.active{background:var(--blue)}

.content{padding:12px}
.row{display:flex;justify-content:space-between;align-items:center}
.price{color:var(--blue);font-weight:800}
button{padding:10px;border:none;border-radius:10px;font-weight:800;cursor:pointer}
.addbtn{width:100%;margin-top:10px;background:var(--blue);color:#000}

.cartitem{border-bottom:1px solid var(--stroke);padding:8px 0}
.total{font-weight:900;color:var(--blue)}

select,input,textarea{
width:100%;padding:10px;border-radius:10px;
border:1px solid var(--stroke);background:#000;color:#fff
}
</style>
</head>

<body>

<header>
<h1>Gway Paints</h1>
</header>

<main>

<!-- LEFT -->
<div class="panel">

<!-- PLAIN -->
<div class="card">
<div class="picCarousel">
<div class="picTrack">
<div class="pic"><img src="images/plain1.jpg"></div>
<div class="pic"><img src="images/plain1.jpg"></div>
</div>
<div class="picDots"></div>
</div>
<div class="content">
<div class="row"><b>Plain</b><span class="price">$20</span></div>
<button class="addbtn" onclick="add('Plain',20)">Add to cart</button>
</div>
</div>

<br>

<!-- TEXAS -->
<div class="card">
<div class="picCarousel">
<div class="picTrack">
<div class="pic"><img src="images/texas1.jpg"></div>
<div class="pic"><img src="images/texas2.jpg"></div>
</div>
<div class="picDots"></div>
</div>
<div class="content">
<div class="row"><b>Texas Flag</b><span class="price">$40</span></div>
<button class="addbtn" onclick="add('Texas Flag',40)">Add to cart</button>
</div>
</div>

<br>

<!-- TWIN STARS -->
<div class="card">
<div class="picCarousel">
<div class="picTrack">
<div class="pic"><img src="images/twinstars1.jpg"></div>
<div class="pic"><img src="images/twinstars1.jpg"></div>
</div>
<div class="picDots"></div>
</div>
<div class="content">
<div class="row"><b>Twin Stars</b><span class="price">$25</span></div>
<button class="addbtn" onclick="add('Twin Stars',25)">Add to cart</button>
</div>
</div>

<br>

<!-- AMERICAN -->
<div class="card">
<div class="picCarousel">
<div class="picTrack">
<div class="pic"><img src="images/american1.jpg"></div>
<div class="pic"><img src="images/american1.jpg"></div>
</div>
<div class="picDots"></div>
</div>
<div class="content">
<div class="row"><b>American Flag</b><span class="price">$50</span></div>
<button class="addbtn" onclick="add('American Flag',50)">Add to cart</button>
</div>
</div>

<br>

<!-- TOPSIDE -->
<div class="card">
<div class="picCarousel">
<div class="picTrack">
<div class="pic"><img src="images/american1.jpg"></div>
<div class="pic"><img src="images/american1.jpg"></div>
</div>
<div class="picDots"></div>
</div>
<div class="content">
<div class="row"><b>Topside Curb Art</b><span class="price">$50</span></div>
<p style="font-size:13px;color:#aaa">
One side only. Best with a straight curb and no obstruction.
</p>
<select id="topsideStyle">
<option>Texas Flag</option>
<option>American Flag</option>
</select>
<button class="addbtn" onclick="addTopside()">Add to cart</button>
</div>
</div>

</div>

<!-- RIGHT / CART -->
<div class="panel">
<h3>Cart</h3>
<div id="cart"></div>
<p class="total">Total: $<span id="total">0</span></p>

<button class="addbtn" onclick="contact()">Contact Now</button>

<p style="font-size:12px;color:#aaa;margin-top:10px">
Coming Soon items are 50% off.
</p>
</div>

</main>

<script>
let cart=[],total=0;
const phone="+16828165741";

function add(name,price){
cart.push({name,price});
render();
}

function addTopside(){
const v=document.getElementById("topsideStyle").value;
add("Topside ("+v+")",50);
}

function render(){
const c=document.getElementById("cart");
c.innerHTML="";
total=0;
cart.forEach(i=>{
total+=i.price;
c.innerHTML+=`<div class="cartitem">${i.name} - $${i.price}</div>`;
});
document.getElementById("total").innerText=total;
}

function contact(){
let msg="Gway Paints Order:%0A";
cart.forEach(i=>msg+=`${i.name} - $${i.price}%0A`);
msg+=`Total: $${total}`;
location.href=`sms:${phone}?body=${msg}`;
}

/* dots */
document.querySelectorAll(".picCarousel").forEach(car=>{
const track=car.querySelector(".picTrack");
const dots=car.querySelector(".picDots");
const slides=track.children;
let i=0;
for(let x=0;x<slides.length;x++){
const d=document.createElement("button");
d.className="picDot"+(x==0?" active":"");
d.onclick=()=>{i=x;update()};
dots.appendChild(d);
}
function update(){
track.style.transform=`translateX(${-i*100}%)`;
[...dots.children].forEach((d,x)=>d.classList.toggle("active",x==i));
}
});
</script>

</body>
</html>
